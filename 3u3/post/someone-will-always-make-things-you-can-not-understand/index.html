<p>但是说回来, 又有什么了?</p>
<p>我们每个人都是拿自己的想法, 自己的看法来看待所有事情, 说站在别人的视野来看待问题那都是骗人的, 那叫妥协亦或是那是自己也成了那个别人.</p>
<p>那么, 现在我成了这个别人了?</p>
<p>然而实际上, 可能连做出这个想法的人自己都不知道自己到底做了什么, 不是吗?</p>
<p>我到底都在做什么啊 …</p>
